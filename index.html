<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image Gallery</title>
	
 <link rel="icon" href="favicon.ico">	


 
  <link rel="stylesheet" href="css/normalize.css">				
  <link rel="stylesheet" href="css/gallery.css">	 
  <link href='http://fonts.googleapis.com/css?family=Noto+Sans:400,400italic|Lato:400,400italic|PT+Sans:400,400italic' rel='stylesheet' type='text/css'>


  <link rel="stylesheet" href="css/styles.css">	
	
</head>
<body>
	
	<div class="container">
	<div class= "top">
			<section>
				<!-- Their Logo, not Yours -->
				<img class="grid_2" src="img/logo2.png" alt="Their Logo"> 
			</section>	

			<section>
				<div class= "right">
					<h1>Christian Souders</h1>
				</div>
		</div>
		<br><br>

		<div class="cont">
		 <a href="#" class="btn">Home</a>
		  <a href="#" class="btn">Resume</a>
		    <a href="#" class="btn">Images</a>
		</div>
		
		<!-- Your Content -->
		<div class="gallery items-4" id="yar">

			  <div id="item-1" class="control-operator"></div>
			  <div id="item-2" class="control-operator"></div>
			  <div id="item-3" class="control-operator"></div>
			  <div id="item-4" class="control-operator"></div>

			  <figure class="item">
			    <img src="img/1.jpg" alt="">
			  </figure>

			  <figure class="item">
			    <img src="img/2.jpg" alt="">
			  </figure>

			  <figure class="item">
			    <img src="img/3.jpg" alt="">
			  </figure>

			  <figure class="item">
			    <img src="img/4.jpg" alt="">
			  </figure>

			  <div class="controls">
			    <a href="#item-1" class="control-button">
			    	<img src="img/1-thumb.jpg" alt="">

			    </a>
			    <a href="#item-2" class="control-button">
			    	<img src="img/2-thumb.jpg" alt="">
			    </a>
			    <a href="#item-3" class="control-button">
					<img src="img/3-thumb.jpg" alt="">
			    </a>
			    <a href="#item-4" class="control-button">
					<img src="img/4-thumb.jpg" alt="">
			    </a>
			  </div>
			</div>

		<!-- Clearfix -->
		<div class="clear"></div>

	</div>
	
  
</body>
</html>
